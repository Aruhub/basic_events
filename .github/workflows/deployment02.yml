name: Deployment Proj-02
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Dep
        run: npm ci
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Dep
        run: npm ci
      - name: Test Code
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Dep
        run: npm ci
      - name: Build Code
        run: npm run build
      - name: Deployment
        run: echo "Deploying ...."
        
